<html>
<head>
    <title>PremiÃ¨re page JQuery</title>
    <meta charset="UTF-8">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="container-fluid">
<div class="row">
    <nav class="col-md-3">
        <ul class="nav">
            <li class="nav-pills" data-link="home" data-target="de"><a>Home German</a></li>
            <li class="nav-pills" data-link="home" data-target="en"><a>Home English</a></li>
            <li class="nav-pills" data-link="contact"><a>Contact form</a></li>
        </ul>
    </nav>
    <section class="col-md-9" id="content">

    </section>
</div>
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript">

    function loadContent($content, link, innerTarget) {
        var url = 'fragments/'+link+'.fragment.html';
        if (innerTarget) {
            url += ' #' + innerTarget;
        }
        $content.load(url, function () {
            $(this).fadeOut(500).fadeIn(500);
        });
    }
    $(document).ready(function () {
        var $content = $('#content');

        $('.nav li').click(function() {
            var link = $(this).data('link');
            var innerTarget = $(this).data('target');
            loadContent($content, link, innerTarget);
        });

    });
</script>
</body>
</html>
